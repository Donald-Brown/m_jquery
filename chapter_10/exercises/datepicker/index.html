<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../ui_custom1/jquery-ui.min.css">
  <link rel="stylesheet" href="datepicker.css">
  <title>DatePicker</title>
</head>
<body>
  <main>
    <form action="response.html" id="requests_form" name="request_form" method="get">
      <h1>Royal Inn and Suites</h1>
      <!-- Code for datepicker widget -->
      <label for="datepicker">Arrival date:</label>
      <label class="nofloat"><input type="text" id="datepicker"></label><br>
      <!-- End code for datepicker -->
      <label>Nights:</label>
      <input type="text" id="nights"><br>
      <label>Guests:</label>
      <input type="text" id="guests"><br><br>
      <label>Name:</label>
      <input type="text" id="name"><br>
      <label>Email:</label>
      <input type="text" id="email"><br><br>
      <label>&nbsp;</label>
      <input type="submit" id="request" name="request" value="Submit Request">

    </form>
  </main>
  
  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <script src="../../../js/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $('#datepicker').datepicker({
        minDate: new Date(),
        maxDate: "+6M",
        showOn: 'button',
        buttonImage: 'images/calendar.jpg',
        buttonImageOnly: true,
        buttonText: 'Select Date'
      });
    }); //? end ready
  </script>
</body>
</html>
