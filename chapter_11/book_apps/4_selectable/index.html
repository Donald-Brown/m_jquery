<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../ui_custom1/jquery-ui.min.css">
  <link rel="stylesheet" href="main.css">
  <style>
    .ui-selected {
      background-color: #dfe3e6;
    }
  </style>
  <title>Resizable</title>
</head>
<body>
  <main>
    <fieldset>
      <legend>Contact a Sales Rep.</legend>
      <form action="response.html" id="contactus_form" name="contactus_form" method="get">

        <label>Name:</label>
        <input name="name" type="text" id="name" maxlength="30"><br>

        <label>Company Name:</label>
        <input name="companyname" type="text" id="companyname" maxlength="30"><br>

        <label>Phone Number:</label>
        <input name="phonenumber" type="text" id="phonenumber" maxlength="10"><br>

        <label>Email:</label>
        <input name="email" id="email" type="text" maxlength="10"><br>

        <p>Select the products that you're interested in:</p>
        <ol id="solutions">
          <li id="vProspect"><img src="images/logo_vprospect.gif" width="63" height="36"></li>
          <li id="vConvert"><img src="images/logo_vconvert.gif" width="63" height="36"></li>
          <li id="vRetain"><img src="images/logo_vretain.gif" width="63" height="36"></li>
        </ol>
        <br><b></br><br><br>
        <p>Product(s) selected: <span id="selected" name="selected"></span></p>


        <label>Current Infrastructure:</label>
				<select name="infrastructure" id="infrastructure">
					<option value="Mac">Mac</option>
					<option value="Linux">Linux</option>
          <option value="Unix">Unix</option>         
          <option value="Windows">Windows</option>
        </select><br>

        <label>Company Size:</label>
				<select name="companysize" id="companysize">
					<option value="1-10">1-10 Employees</option>
          <option value="11-50">11-50 Employees</option>
          <option value="51-100">51-100 Employees</option>         
          <option value="101+">101+ Employees</option>
        </select><br>

        <label>How did you hear about us?</label>
				<select name="hearaboutus" id="hearaboutus">
					<option value="Ad">Print Ad / Web Ad</option>
					<option value="Word of Mouth">Word of Mouth</option>
          <option value="Radio">Radio Ad</option>         
          <option value="TV Commercial">TV Commercial</option>
        </select><br>

        <!-- THIS ELEMENT WILL BE RESIZABLE -->
        <p>Questions / Comments:</p>
        <textarea name="questions" id="questions"></textarea>    
        <!-- END RESIZABLE -->  

        <br>
        <input type="submit" id="submitbutton">
      </form>
    </fieldset>
  </main>
  
  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <script src="../../../js/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $('#solutions').selectable({
        stop: function() {
          $('#selected').text('');
          $('.ui-selected').each(function() {
            $('#selected').append(this.id + ' ');
          });
        }
      }); //? end selectable
    }); //? end ready
  </script>
</body>
</html>
