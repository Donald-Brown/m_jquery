<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Google Maps API Example: Clickable Markers with Geocoding</title>
</head>
<body>
  <div id="map"></div>

  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script>
    $(function() {
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: '6623 Kratzville Rd. Evansville, IN'}, function(results) {
        alert('Latitude for' + results[0].formatted_address + ' is ' + results[0].geometry.location.lat());
        alert('Logitude for' + results[0].formatted_address + ' is ' + results[0].geometry.location.lng()); 
      });
    }); //? end ready
  </script>
</body>
</html>
