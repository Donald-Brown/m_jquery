<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation</title>
</head>
<body>
  <button>Get Location</button>

  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <script>
    $(function() {
      $('button').click( event => {
        navigator.geolocation.getCurrentPosition( position => {
          console.log(position)
          // alert(`Latitude: ${position.coords.latitude}\nLongitude: ${position.coords.longitude}\nAccuracy: ${position.coords.accuracy}`);
        }, error => console.log(error)); //? end getCurrentPosition
      }); //? end click
    }); //? end ready
  </script>
</body>
</html>
