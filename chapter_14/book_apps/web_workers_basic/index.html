<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web Worker</title>
</head>
<body>
  <p>Elapsed Time (in seconds): <output id="result"></output></p>
  <button id="start">Start Worker</button>
  <button id="stop">Stop Worker</button>
  
  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <script>
    $(function() {
      let worker;
      $('#start').click(function() {
        $('#result').html('0');
        worker = new Worker('count.js');
        worker.onmessage = function(e) {
          console.log(e);
          $('#result').html(e.data);
        }
      }); //? end click
      $('#stop').click(function() {
        worker.terminate();
      }); //? end click
    }); //? end ready
  </script>
</body>
</html>
