<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Chapter 2 Future Value</title>
</head>
<body>
  <main>
    <h1>Future Value Calculator</h1>
    <label for="investment">Total Investment:</label>
    <input type="text" id="investment" name="investment"><br>

    <label for="interest_rate">Annual Interest Rate:</label>
    <input type="text" id="interest_rate" name="interest_rate"><br>

    <label for="years">Number of Years</label>
    <input type="text" id="years" name="years"><br>

    <label for="future_value">Future Value:</label>
    <input type="text" id="future_value" name="future_value" disabled><br>

    <label>&nbsp;</label>
    <input type="button" id="calculate" name="button" value="Calculate"><br>

    <label>&nbsp;</label>
    <input type="button" id="clear_entries" name="clear_entries" value="Clear Entries">
  </main>
  
  <script src="future_value.js"></script>
</body>
</html>
