<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>MPG Application</title>
</head>
<body>
  <main>
    <h1>Calculate Miles Per Gallon</h1>
    <label for="miles_driven">Miles Driven:</label>
    <input type="text" id="miles_driven" name="miles_driven"><br>

    <label for="gallons">Gallons of Gas Used:</label>
    <input type="text" id="gallons" name="gallons"><br>

    <label for="mpg">Miles Per Gallon:</label>
    <input type="text" id="mpg" name="mpg" disabled><br>

    <label>&nbsp;</label>
    <input type="button" id="calculate" name="calculate" value="Calculate MPG">
  </main>
  
  <script src="mpg.js"></script>
</body>
</html>
