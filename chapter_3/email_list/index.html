<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Email List Applcation</title>
</head>
<body>
  <main>
    <h1>Please join our email list</h1>
    <form name="join_list" id="join_list" action="join.html" method="GET">
      <label for="email1">Email Address</label>
      <input type="text" id="email1" name="email1">
      <span id="email1_error">*</span><br>

      <label for="email2">Re-enter Email Address</label>
      <input type="text" id="email2" name="email2">
      <span id="email2_error">*</span><br>

      <label for="name">First Name</label>
      <input type="text" id="name" name="name">
      <span id="name_error">*</span><br>

      <label>&nbsp;</label>
      <input type="button" id="join" name="join" value="Join our list">
    </form>
    
  </main> 
  <script src="email_list.js"></script>
</body>
</html>
