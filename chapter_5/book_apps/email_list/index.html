<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="email_list.css">
  <title>Email List</title>
</head>
<body>
  <main>
    <h1>Please join our email list</h1>
    <form action="join.html" id="email_form" name="email_form" method="GET">
      <label for="email1">Email Address:</label>
      <input type="text" id="email1" name="email1">
      <span id="email1_error">*</span><br>

      <label for="email2">Re-enter Email Address:</label>
      <input type="text" id="email2" name="email2">
      <span id="email2_error">*</span><br>

      <label for="first">First Name:</label>
      <input type="text" id="first" name="first">
      <span id="first_error">*</span><br>

      <label>&nbsp;</label>
      <input type="button" id="join" value="Join out list"><br>
    </form>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="email_list.js"></script>
</body>
</html>
