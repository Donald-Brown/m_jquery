<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- main stylesheet -->
  <link rel="stylesheet" href="main.css">
  <title>Cycle Plugin</title>
</head>
<body>
  <main>
    <h1>About Us</h1>
    <p>
      On June 6, 2012, Vecta Corp. moved into its new 4 story, 35,000 square foot facility. Below are a few pictures of the new facility.
    </p>
    <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="2000" data-cycle-caption="#adv-custom-caption" data-cycle-caption-template="Slide {{slideNum}}: {{cycleTitle}}">
      <img src="images/building_01.jpg" alt="" data-cycle-title="front">
      <img src="images/building_02.jpg" alt="" data-cycle-title="left side">
      <img src="images/building_03.jpg" alt="" data-cycle-title="back">
      <img src="images/building_04.jpg" alt="" data-cycle-title="office">
      <img src="images/building_05.jpg" alt="" data-cycle-title="conference room">
      <!-- element for caption -->
      <div id="adv-custom-caption"></div>
    </div>
  </main>

  <!-- jQuery library -->
  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <!-- Reference to the jQuery Cycle plugin. -->
  <script src="http://malsup.github.com/jquery.cycle2.js"></script>
</body>
</html>
