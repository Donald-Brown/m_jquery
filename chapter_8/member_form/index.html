<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="member.css" />
    <title>Membership form</title>
  </head>
  <body>
    <main>
      <h1>Membership form</h1>
      <form
        action="register.html"
        id="member_form"
        method="get"
        name="member_form"
      >
        <fieldset>
          <legend>Registration Information</legend>
          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email" autocomplete="false"/><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"  placehoder="At least 6 characters" autocomplete="new-password"/><br />
          <label for="verify">Verify Password:</label>
          <input type="password" id="verify" name="verify"  autocomplete="new-password"/><br />
        </fieldset>
        <fieldset>
          <legend>Member Information</legend>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name"><br>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name"><br>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" placeholder="2-character code"><br>
          <label for="zip">Zipe Code:</label>
          <input type="text" id="zip" name="zip" placeholder="99999 or 99999-9999"><br>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="999-999-9999"><br>
          <label for="start_date">Start Date:</label>
          <input type="text" id="start_date" name="start_date"><br>
        </fieldset>
        <fieldset id="buttons">
          <legend>Submitt Your Membership</legend>
          <label>&nbsp;</label>
          <input type="submit" id="submit" name="submit" value="Submit">
          <input type="reset" id="reset" name="reset" value="Reset">
        </fieldset>
      </form>
    </main>

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="js/member.js"></script>
  </body>
</html>
