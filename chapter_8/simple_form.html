<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    form input:required {
      border: 1px solid blue;
      outline: none;
    }

    form input:valid {
      border: 3px solid green;
    }

    form input:invalid {
      border: 1px solid red;
    }

    form input:last-of-type {
      border: 1px solid #000;
    }

  </style>
  <title>simple form</title>
</head>
<body>
  <form action="submit.html" id="email_form" name="email_form" method="get">
    <label for="email_address">Email Address:</label>
    <input type="email" id="email_address" name="email_address" required autofocus autocomplete="off"><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" title=" must be 999-999-9999" required pattern="\d{3}[\-]?\d{3}[\-]?\d{4}" ><br>

    <label>&nbsp;</label>
    <input type="submit" id="join_list" value="Join Our List"><br>

    <label>&nbsp;</label>
    <input type="button" id="trim" value="Trim"><br>
  </form>
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script>
    //* trim an entry and replace
    $('#first_name').change(function(){
      $('#first_name').val($('#first_name').val().trim());
    });
  
    // $('#trim').click(function() {
    //   $('#first_name').val($('#first_name').val().trim());
    // });
  </script>
</body>
</html>
