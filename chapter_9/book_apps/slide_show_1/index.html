<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Slide Show with DOM traversal 1</title>
</head>
<body>
  
  <main>
    <h1>Current Books Slide Show</h1><br>
    <div id="slides">
      <img src="../../../images/books/book1.jpg" alt="HTML and CSS3">
      <img src="../../../images/books/book2.jpg" alt="PHP and MySQL">
      <img src="../../../images/books/book3.jpg" alt="Java Servlets and JSP">
      <img src="../../../images/books/book4.jpg" alt="Dreamweaver CC 2014">
      <img src="../../../images/books/book5.jpg" alt="SQL Server 2012">
    </div>
  </main>

  <script src="../../../js/jquery-3.5.1.min.js"></script>
  <script>
    $(function() {
      $('#slides img').slice(1).hide();
      setInterval(function() {
        $('#slides img').first().fadeOut(1000)
                        .next().fadeIn(1000)
                        .end()
                        .appendTo('#slides');
      }, 3000);
    }); //? end ready
  </script>
</body>
</html>
